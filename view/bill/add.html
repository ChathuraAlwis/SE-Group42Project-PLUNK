<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="images/bloomfieldlogo.png" sizes="32*32">
    <link rel="stylesheet" href="../style/crud.css">
    <script type="text/javascript" src="#"></script>
    <title>Bloomfield</title>
</head>
<body>
    <div class="form">
        <h2 class="center-text"><b>Add Bill</b></h2>
        <form action="../../controller/CRUD.php" method="post">
            <input name ="add-bill" type="hidden" >
            <div class="form-group">
                <label for="CustomerName">Customer Name</label>
                <input name ="CustomerName" id="CustomerName" type="text" placeholder="Enter Customer Name" >
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input name ="Price" id="Price" type="text" placeholder="Enter Price" >
            </div>
            <div class="form-group">
                <label for="Discount">Discount</label>
                <input name ="Discount" id="Discount" type="number" placeholder="Enter Discount Percentage" >
            </div>
            <div class="form-group">
                <label for="Steward_Name">Steward Name</label>
                <input name ="Steward_Name" id="Steward_Name" type="text" placeholder="Enter Steward Name" >
            </div>
            <div class="form-group">
                <label for="Order_ID">Order ID</label>
                <input name ="Order_ID" id="Order_ID" type="text" placeholder="Enter Order ID" >
            </div>
            <input name ="Staff_ID" id="Staff_ID" type="hidden" value="C0001" >
            <button type="submit" class="button">Add</button>
        </form>
    </div>
</body>
</html>
