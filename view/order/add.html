<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="images/bloomfieldlogo.png" sizes="32*32">
    <link rel="stylesheet" href="../style/crud.css">
    <script type="text/javascript" src="#"></script>
    <title>Bloomfield</title>
</head>
<body>
    <div class="form">
        <h2 class="center-text"><b>Add Order</b></h2>
        <form action="../../controller/CRUD.php" method="post">
            <input name ="add-order" type="hidden" >
            <div class="form-group">
                <label for="OrderDate">Order Date</label>
                <input name ="OrderDate" id="OrderDate" type="date" placeholder="Enter Order ID" >
            </div>
            <div class="form-group">
                <label for="OrderTime">Order Time</label>
                <input name ="OrderTime" id="OrderTime" type="time" placeholder="Enter Order Time" >
            </div>
            <div class="form-group">
                <label for="OrderPlace">Order Place</label>
                <input name ="OrderPlace" id="OrderPlace" type="text" placeholder="Enter Order Place" >
            </div>
            <div class="form-group">
                <label for="Total">Total</label>
                <input name ="Total" id="Total" type="number" placeholder="Enter Total" >
            </div>
            <button type="submit" class="button">Add</button>
        </form>
    </div>
</body>
</html>
